<ion-header>
  <ion-toolbar color="primary"> 
    <ion-title>REGISTRATION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)"> -->

  <ion-content  color="light">
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Create your account!</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.email">
                  <div class="error-message"
                    *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                    {{ validation.message }}

                  </div>
                </ng-container>
              </div>


              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
              </ion-item>

              <!--<ion-checkbox color="danger">
                <ion-list>
                  <ion-item *ngFor="Which are you registering for?">
                    <ion-label>{{actor.name}}</ion-label>>
                    <ion-checkbox slot="end" [(ngModel)]="actor.isChecked"></ion-checkbox>>
                  </ion-item>>
                </ion-list>>
              </ion-checkbox>-->
            </div>

            <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid">Register</ion-button>
            <label class="error-message">{{errorMessage}}</label>
            <label class="success-message">{{successMessage}}</label>
          </form>

            <ion-card href="tabs/tab3" class="register"> 
                <ion-button type="submit" [disabled]="form.invalid" expand="block">Register as Athlete</ion-button>
            </ion-card>
            
            <ion-card href="tabs/tab4" class="register"> 
              <ion-button type="submit" [disabled]="form.invalid" expand="block">Register as Trainer</ion-button>
          </ion-card>

            
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>

<ion-header>
    <ion-toolbar>
      <ion-title>
        LOGIN AS ATHLETE
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color="light">
      <form  #form="ngForm" (ngSubmit)="register(form)">
        <div padding>
          <ion-item>
            
            <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-item>
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message"
                *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
      

          <ion-grid>
              <ion-card href="tabs/tab5" class="login"> 
                <ion-button type="submit" [disabled]="form.invalid" expand="block">LOGIN</ion-button>
            </ion-card>
          </ion-grid>
          <label class="error-message">{{errorMessage}}</label>
          </div>
        </form>
        
      </ion-content>
